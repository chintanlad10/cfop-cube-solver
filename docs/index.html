<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rubik's Cube</title>
        <style>
            #solve-button {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
                position: absolute;
                top: 15px;
                left: 15px;
                display: inline-block;
                background-color: #f5f5f5;
                font-size: 15px;
                padding: 8px 15px;
                margin: 2.5px 0;
                border: 2px solid black;
                border-radius: 5px;
                cursor: pointer;
                transition: all 250ms;
                z-index: 1000;
            }

            #solve-button:hover {
                background-color: #4CAF50;
                color: white;
            }

            #scramble-button {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
                position: absolute;
                top: 15px;
                left: 100px;
                display: inline-block;
                background-color: #f5f5f5;
                font-size: 15px;
                padding: 8px 15px;
                margin: 2.5px 0;
                border: 2px solid black;
                border-radius: 5px;
                cursor: pointer;
                transition: all 250ms;
                z-index: 1000;
            }

            #scramble-button:hover {
                background-color: #ff9800;
                color: white;
            }

            body, html {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            .three-container {
                width: 100vw;
                height: 100vh;
                position: relative;
            }

            #three {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="three-container">
            <button id="solve-button">SOLVE</button>
            <button id="scramble-button">SCRAMBLE</button>
            <div id="three"></div>
        </div>
        <script src="js/cube/main.js" type="module"></script>
    </body>
</html>
