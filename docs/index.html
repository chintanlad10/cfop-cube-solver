<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rubik's Cube Solver</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                color: white;
            }
            
            .header {
                text-align: center;
                padding: 20px;
                background: rgba(0, 0, 0, 0.1);
            }
            
            .header h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
                font-weight: 700;
            }
            
            .main-content {
                flex: 1;
                display: flex;
                gap: 20px;
                padding: 20px;
                max-width: 1400px;
                margin: 0 auto;
                width: 100%;
            }
            
            .controls {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 15px;
                padding: 30px;
                min-width: 300px;
                height: fit-content;
            }
            
            .cube-container {
                flex: 1;
                background: rgba(255, 255, 255, 0.05);
                border-radius: 15px;
                overflow: hidden;
                position: relative;
                min-height: 600px;
            }
            
            #three {
                width: 100%;
                height: 100%;
                min-height: 600px;
                display: block;
            }
            
            .btn {
                background: rgba(255, 255, 255, 0.2);
                border: 2px solid rgba(255, 255, 255, 0.3);
                color: white;
                padding: 12px 24px;
                border-radius: 10px;
                cursor: pointer;
                font-weight: 600;
                font-size: 16px;
                margin: 8px 0;
                width: 100%;
                transition: all 0.3s ease;
            }
            
            .btn:hover {
                background: rgba(255, 255, 255, 0.3);
                transform: translateY(-2px);
            }
            
            .btn-primary {
                background: #4CAF50;
                border-color: #4CAF50;
            }
            
            .btn-primary:hover {
                background: #45a049;
            }
            
            input {
                width: 100%;
                padding: 12px;
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 8px;
                background: rgba(255, 255, 255, 0.1);
                color: white;
                font-size: 16px;
                margin: 10px 0;
            }
            
            input::placeholder {
                color: rgba(255, 255, 255, 0.7);
            }
            
            input:focus {
                outline: none;
                border-color: #4CAF50;
                background: rgba(255, 255, 255, 0.2);
            }
            
            .instructions {
                position: absolute;
                bottom: 20px;
                right: 20px;
                background: rgba(0, 0, 0, 0.7);
                padding: 15px;
                border-radius: 10px;
                font-size: 14px;
                max-width: 250px;
            }
            
            .instructions h3 {
                color: #4CAF50;
                margin-bottom: 10px;
            }
            
            @media (max-width: 768px) {
                .main-content {
                    flex-direction: column;
                    padding: 10px;
                }
                
                .controls {
                    min-width: auto;
                }
                
                .cube-container {
                    min-height: 400px;
                }
                
                .instructions {
                    position: static;
                    margin-top: 20px;
                    max-width: none;
                }
            }
        </style>
    </head>
    <body>
        <header class="header">
            <h1>üß© Rubik's Cube Solver</h1>
            <p>Interactive 3D cube with smart solving algorithms</p>
        </header>
        
        <main class="main-content">
            <div class="controls">
                <button id="solve-button" class="btn btn-primary">üîÑ SOLVE</button>
                <button id="scramble-button" class="btn">üé≤ SCRAMBLE</button>
                <button id="reset-button" class="btn">‚Üª RESET</button>
                
                <input 
                    type="text" 
                    id="scramble-input" 
                    placeholder="Custom moves (R U R' U')"
                >
                <button id="apply-scramble" class="btn">Apply Moves</button>
            </div>
            
            <div class="cube-container">
                <div id="three"></div>
                <div class="instructions">
                    <h3>Controls:</h3>
                    <ul>
                        <li>üñ±Ô∏è Mouse: Zoom & rotate</li>
                        <li>‚å®Ô∏è Keyboard: WASD to turn faces</li>
                        <li>üì± Touch: Drag to interact</li>
                    </ul>
                </div>
            </div>
        </main>
        
        <script type="module">
            import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
            import { OrbitControls } from "./js/three/OrbitControls.js";
            import Cube from "./js/cube/Cube.js";
            
            // Initialize scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            
            // Camera setup
            const container = document.getElementById('three');
            const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            camera.position.set(5, 5, 8);
            
            // Renderer setup
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Controls
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxDistance = 20;
            controls.minDistance = 3;
            
            // Create cube
            const cube = new Cube(scene);
            
            // Resize handler
            function onResize() {
                const rect = container.getBoundingClientRect();
                camera.aspect = rect.width / rect.height;
                camera.updateProjectionMatrix();
                renderer.setSize(rect.width, rect.height);
            }
            
            window.addEventListener('resize', onResize);
            onResize();
            
            // Button handlers
            document.getElementById('solve-button').addEventListener('click', () => {
                console.log('Solve button clicked - solver integration needed');
            });
            
            document.getElementById('scramble-button').addEventListener('click', () => {
                cube.scramble();
            });
            
            document.getElementById('reset-button').addEventListener('click', () => {
                cube.reset();
            });
            
            document.getElementById('apply-scramble').addEventListener('click', () => {
                const moves = document.getElementById('scramble-input').value.trim();
                if (moves) {
                    cube.applyMoves(moves);
                }
            });
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        </script>
    </body>
</html>
